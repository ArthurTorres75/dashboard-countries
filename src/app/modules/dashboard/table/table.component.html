<mat-toolbar class="mat-elevation-z8" color="primary">
    <span class="example-spacer"></span>
    <mat-form-field class="col-2">
        <mat-label style="font-size: 13px;">Search</mat-label>
        <input style="font-size: 13px;" matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
</mat-toolbar>
<table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort cdkDropList
    cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">

    <ng-container matColumnDef="id">
        <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="country">
        <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <ng-container matColumnDef="population">
        <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Population </th>
        <td mat-cell *matCellDef="let element"> {{element.population | number : '1.0-0'}} </td>
    </ng-container>

    <ng-container matColumnDef="km2">
        <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Km2 </th>
        <td mat-cell *matCellDef="let element"> {{element.km2 | number : '1.0-0'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>

<mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
